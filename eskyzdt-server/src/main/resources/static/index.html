<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->

    <!-- import Vue before Element -->
    <style>
        .head {
            color: blue;
            text-align: center;
        }
        .footer {
            color: red;
            size: A4;
            text-align: center;
        }

        #formA {
            text-align: center;
        }
    </style>

</head>
<body>
<!--vue-->
<div id="app">
    <div class="head"> {{head}}</div>

    <div class="head">
        <img :src="url"/>
    </div>



    <form action="/user/annoTest" enctype="text/plain" id="formA">
        <p>用户名:<input type="text" name="username" /></p>
         <p>&emsp;密码:<input type="text" name="password" /></p>
         <p>时间测试:<input type="text" name="createTime" /></p>
        <input type="submit" value="登陆" />
    </form>


    <div class="footer">
        {{foot}}
    </div>
</div>
<!--vue结束-->



</body>
<script src="vue.js"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            head: "张栋天的网站",
            foot: "皖ICP备19017745号-1",
            url: "./aa.jpg"
        }
    })


</script>


</html>
